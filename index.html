<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Record-management-sistem-HiringCoders/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Record Management Sistem HC</title>
</head>
<body>
    <header class="container">

        <h3 id="logo">e-Commerce</h3>
        <h1>Record Management Sistem HC</h1>

    </header>

    <main>

        <button id="btnClientes" class="btn">Register Customer</button>
        <button id="btnProdutos" class="btn">Register Product</button>

    </main>

    <div class="modal-container" id="modalCliente">

        <div class="modal">

            <button id="fecharCliente" class="btnFechar">X</button>

            <h2>Customer Registration</h2>

            <form id="formCliente" action="submit" method="POST">
                <input type="text" id="nome" name="nome" placeholder="Name">
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="tel" id="telefone" name="telefone" placeholder="Phone">
                <input type="text" id="cpf" name="cpf" placeholder="CPF">
                <input type="text" id="endereco" name="endereco" placeholder="Adress">
                <input type="text" id="cidade" name="cidade" placeholder="City">
                <input type="text" id="cep" name="cep" placeholder="ZIP Code" maxlength="9">
                <input type="text" id="estado" name="estado" placeholder="State" maxlength="2">
            </form>

            <button id="cadCliente" class="btn btnCad">Submit</button>

        </div>

    </div>

    <div class="modal-container" id="modalProduto">

        <div class="modal">

            <button id="fecharProduto" class="btnFechar">X</button>

            <h2>Product Registration</h2>

            <form id="formProduto" action="submit" method="POST">
                <input type="text" id="produto" name="produto" placeholder="Product">
                <input type="number" id="codigo" name="codigo" placeholder="Code">
                <input type="text" id="categoria" name="categoria" placeholder="Class">
                <input type="number" id="quantidade" name="quantidade" placeholder="Amount">
                <textarea name="descricao" id="descricao" cols="70" rows="10" placeholder="Description..."></textarea>
            </form>

            <button id="cadProduto" class="btn btnCad">Submit</button>
            
        </div>
    </div>
    <script src="../Record-management-sistem-HiringCoders/js/script.js"></script>
</body>
<footer>
    <p>Developed by Camila Cestari Cerreti for Hiring Coders</p>
    <p>Creative Commons Attribution 4.0 International License</p>
</footer>
</html>
